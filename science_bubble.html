<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<title>Minimal BubbleTree Demo</title>

	<script type="text/javascript" src="bubble/assets/scripts/jquery.min.js"></script>
	<script type="text/javascript" src="bubble/assets/scripts/jquery-migrate.min.js"></script>

	<script type="text/javascript" src="bubble/assets/scripts/jquery.tooltip.min.js"></script>
	<script type="text/javascript" src="bubble/assets/scripts/raphael-min.js"></script>
	<script type="text/javascript" src="bubble/assets/scripts/Tween.js"></script>
	<script type="text/javascript" src="bubble/assets/scripts/bubbletree.js"></script>
	<script type="text/javascript" src="http://assets.openspending.org/openspendingjs/master/lib/aggregator.js"></script>
	<link rel="stylesheet" type="text/css" href="bubble/assets/styles/bubbletree.css" />
	<script type="text/javascript" src="bubble/assets/styles/cofog.js"></script>
	<style type="text/css">
		body {background:none transparent;
			}
	</style>
	<script type="text/javascript">

	  $(function() {
	  var data = {
	  label: 'Johns Hopkins',
	  label2:'test',
	  amount:100,
	  color: '#0066bb',  // color for root node, will be inherited by children
	  children: [
	  { label: 'Krieger School of Arts and Sciences', amount: 30,color: '#ff997f', 
	  
	     children:[{label: 'Department of Physics and Astronomy',amount:20},
	     {label: 'Department of Earth and Planetary Science',amount:20}]},
	  {label: 'Whiting School of Engineering', amount: 30,color:'#75AF1D',
	     children: [{label: 'Laboratory for Computational Sensing and Robotics', amount:20},
	     {label: 'Department of Mechanical Engineering',amount:20},
	     {label: 'Space Systems Engineering', amount:20},
	     {label: 'Department of Applied Mathematics and Statistics', amount:20}]},
	  { label: 'Applied Physics Laboratory', amount: 30,color: '#3b757a'},
	  { label: 'JHU School of Medicine', amount: 30,color: '#fa8072',
	     children: [{label: 'Center for Epigenetics', amount: 20},
	     {label: 'Institute for Basic Biomedical Sciences', amount:20}]},
	  { label: 'Close Collaborators', amount: 30,
	     children: [{label: 'Space Telescope Science Institute', amount:20},
	     {label: 'NASA Goddard Space Flight Center', amount:20}]},
	  { label: 'Member Organizations', amount: 30, color: '#ff3300',
	     children: [{label: 'The Association of Universities for Research in Astronomy', amount:20},
	     {label: 'The International Astronomical Union', amount:20}]}
	  ]
	  };
	  new BubbleTree({
	  data: data,
	  container: '.bubbletree'
	  });
	  });


	</script>
</head>
<body>
	<div class="bubbletree-wrapper">
		<div class="bubbletree"></div>
	</div>
</body>
</html>
